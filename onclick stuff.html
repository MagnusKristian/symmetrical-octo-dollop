<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #aaa {style="border: groove black; width: 90px;"}
    </style>
</head>
<body>
    <h1>onclick quiz</h1>

<p>Spørsmål: Er himmelen blå?</p>

<h2 id="aaa"; class="solid" style="border: groove black; width: 200px;">hmm, hva blir svaret?:)</h2>
<p>Svaralternativer:</p>
<h2 onclick="doSomething()">-JA</h2>
<h2 onclick="doSomethingElse()">-NEI</h2>
<h2 onclick="doSomethingElseThree()">-VET IKKE</h2>

<script>
    function doSomething() {
        document.getElementById('aaa').innerHTML = 'JA, DEN ER BLÅ';
    }
    function doSomethingElse() {
        document.getElementById('aaa').innerHTML = 'NEI, NÅ TULLA DU';
    }
    function doSomethingElseThree() {
        document.getElementById('aaa').innerHTML = 'VANSKELIG Å VITE?';
    }
</script>


</body>
</html>
